{% extends 'nagasakiben/post.html' %}

{% block article %}
  <main>
  {% for post in posts %}  
    <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
    <p>投稿日：{{ post.published_date }}</p>
    <p>{{ post.content|safe|truncatewords:100 }}</p>
  {% endfor %}
  </main>
{% endblock %}
